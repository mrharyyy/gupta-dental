<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Dental Care | Modern Dentistry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .text-gradient {
            background: linear-gradient(to right, #0f172a, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-50">

    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        
        <div class="absolute inset-0 z-0">
            <img 
                src="https://images.unsplash.com/photo-1629909605124-425955af3307?auto=format&fit=crop&q=80&w=2000" 
                class="w-full h-full object-cover scale-105 animate-pulse" 
                style="animation-duration: 8s;"
                alt="Clinic Background"
            >
            <div class="absolute inset-0 bg-gradient-to-b from-white/40 via-white/80 to-white"></div>
        </div>

        <div class="relative z-10 container mx-auto px-4">
            <div class="glass-effect max-w-4xl mx-auto rounded-[2.5rem] p-8 md:p-16 shadow-2xl text-center border border-white/50">
                
                <div class="inline-flex items-center gap-2 bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full text-sm font-bold tracking-wide mb-6">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-600"></span>
                    </span>
                    NOW OPEN IN YOUR AREA
                </div>

                <h1 class="text-5xl md:text-8xl font-black mb-6 tracking-tighter leading-none">
                    <span class="text-slate-900">Gupta</span> 
                    <span class="text-gradient">Dental Care</span>
                </h1>

                <p class="text-lg md:text-2xl text-slate-600 max-w-2xl mx-auto mb-12 font-light leading-relaxed">
                    Advanced technology meets gentle care. We provide a 
                    <span class="font-bold text-slate-800 italic">premium dental experience</span> 
                    for a healthier, brighter smile.
                </p>

                <div class="flex flex-col sm:flex-row items-center justify-center gap-5">
                    
                    <button class="w-full sm:w-auto bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold text-lg hover:bg-blue-700 hover:scale-105 transition-all duration-300 shadow-[0_20px_50px_rgba(37,99,235,0.3)] active:scale-95">
                        Book Appointment
                    </button>

                    <a href="tel:+919999999999" class="w-full sm:w-auto bg-white text-slate-900 border border-slate-200 px-10 py-5 rounded-2xl font-bold text-lg hover:bg-slate-50 hover:scale-105 transition-all duration-300 shadow-sm active:scale-95">
                        Call Doctor
                    </a>

                    <a href="https://wa.me/919999999999" target="_blank" class="w-full sm:w-auto bg-[#25D366]/10 text-[#128C7E] border border-[#25D366]/20 px-8 py-5 rounded-2xl font-bold text-lg flex items-center justify-center gap-3 hover:bg-[#25D366] hover:text-white hover:scale-105 transition-all duration-300 active:scale-95">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.888 11.888-11.888 3.176 0 6.161 1.237 8.404 3.48s3.481 5.229 3.481 8.404c0 6.557-5.332 11.89-11.888 11.89-2.016 0-3.991-.511-5.741-1.482l-6.243 1.605zm12.352-20.191c-2.73 0-5.293 1.063-7.221 2.992-1.928 1.928-2.99 4.492-2.99 7.22 0 2.014.57 3.96 1.649 5.641l.101.157-.999 3.65 3.734-.959.153.091c1.616 1.054 3.504 1.611 5.467 1.611h.005c2.729 0 5.292-1.062 7.221-2.991 1.928-1.928 2.991-4.492 2.991-7.221 0-5.635-4.584-10.218-10.218-10.218z"/></svg>
                        WhatsApp
                    </a>
                </div>

                <div class="mt-12 pt-8 border-t border-slate-200/50 flex flex-wrap justify-center gap-8 opacity-60">
                    <div class="flex items-center gap-2 font-semibold text-slate-500">
                        <span>✓</span> Painless Treatment
                    </div>
                    <div class="flex items-center gap-2 font-semibold text-slate-500">
                        <span>✓</span> Certified Experts
                    </div>
                    <div class="flex items-center gap-2 font-semibold text-slate-500">
                        <span>✓</span> Safe & Hygienic
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
