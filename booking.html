<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Gupta Dental Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .slot-btn { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .slot-btn:hover:not(.booked) { border-color: #2563eb; color: #2563eb; background: #eff6ff; }
        .booked { background-color: #f1f5f9 !important; color: #cbd5e1 !important; border-color: #f1f5f9 !important; cursor: not-allowed; }
        .active-date { border-color: #2563eb !important; background: #eff6ff !important; color: #2563eb !important; }
    </style>
</head>
<body class="bg-slate-50 pb-10">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <a href="index.html" class="flex items-center gap-2 text-blue-600 font-bold hover:underline">
                <span class="text-xl">‚Üê</span> Home
            </a>
            <div class="text-right">
                <h1 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Gupta Dental Care</h1>
                <p class="text-[10px] text-slate-500 font-bold">Gandhi Chauk, Kushinagar</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 bg-slate-50/30">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Select Date (January 2026)</p>
                <div class="flex gap-3 overflow-x-auto scrollbar-hide py-2">
                    <button class="active-date flex-shrink-0 w-20 py-4 rounded-2xl text-center shadow-sm border">
                        <p class="text-[10px] font-bold uppercase opacity-60">Thu</p>
                        <p class="text-lg font-black tracking-tighter">01 Jan</p>
                    </button>
                    <button class="flex-shrink-0 w-20 py-4 rounded-2xl text-center border border-slate-100 bg-white">
                        <p class="text-[10px] font-bold uppercase opacity-40">Fri</p>
                        <p class="text-lg font-black text-slate-700 tracking-tighter">02 Jan</p>
                    </button>
                    <button class="flex-shrink-0 w-20 py-4 rounded-2xl text-center border border-slate-100 bg-white">
                        <p class="text-[10px] font-bold uppercase opacity-40">Sat</p>
                        <p class="text-lg font-black text-slate-700 tracking-tighter">03 Jan</p>
                    </button>
                    <button class="flex-shrink-0 w-20 py-4 rounded-2xl text-center border border-slate-100 bg-white">
                        <p class="text-[10px] font-bold uppercase opacity-40">Sun</p>
                        <p class="text-lg font-black text-slate-700 tracking-tighter">04 Jan</p>
                    </button>
                    <button class="flex-shrink-0 w-20 py-4 rounded-2xl text-center border border-slate-100 bg-white">
                        <p class="text-[10px] font-bold uppercase opacity-40">Mon</p>
                        <p class="text-lg font-black text-slate-700 tracking-tighter">05 Jan</p>
                    </button>
                    <button class="flex-shrink-0 w-20 py-4 rounded-2xl text-center border border-slate-100 bg-white">
                        <p class="text-[10px] font-bold uppercase opacity-40">Tue</p>
                        <p class="text-lg font-black text-slate-700 tracking-tighter">06 Jan</p>
                    </button>
                    <button class="flex-shrink-0 w-20 py-4 rounded-2xl text-center border border-slate-100 bg-white">
                        <p class="text-[10px] font-bold uppercase opacity-40">Wed</p>
                        <p class="text-lg font-black text-slate-700 tracking-tighter">07 Jan</p>
                    </button>
                </div>
            </div>

            <div class="p-6 md:p-10">
                <div class="mb-10">
                    <h3 class="flex items-center gap-3 text-slate-800 font-bold mb-6 italic border-l-4 border-blue-600 pl-3">
                        üåÖ Morning Slots <span class="text-[10px] font-normal text-slate-400 ml-auto uppercase tracking-widest underline decoration-blue-200">Starts 09:30 AM</span>
                    </h3>
                    <div class="grid grid-cols-3 md:grid-cols-4 gap-3 font-bold">
                        <button class="slot-btn py-4 rounded-xl text-xs">09:30 AM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">09:45 AM</button>
                        <button class="slot-btn booked py-4 rounded-xl text-xs" title="Already Booked">10:00 AM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">10:15 AM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">10:30 AM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">11:00 AM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">11:30 AM</button>
                    </div>
                </div>

                <div class="mb-10">
                    <h3 class="flex items-center gap-3 text-slate-800 font-bold mb-6 italic border-l-4 border-blue-600 pl-3">
                        ‚òÄÔ∏è Afternoon Slots <span class="text-[10px] font-normal text-slate-400 ml-auto uppercase tracking-widest underline decoration-blue-200">12:00 PM - 03:30 PM</span>
                    </h3>
                    <div class="grid grid-cols-3 md:grid-cols-4 gap-3 font-bold">
                        <button class="slot-btn py-4 rounded-xl text-xs">12:00 PM</button>
                        <button class="slot-btn booked py-4 rounded-xl text-xs">12:30 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">01:00 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">01:30 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">02:00 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">02:30 PM</button>
                        <button class="slot-btn booked py-4 rounded-xl text-xs">03:00 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">03:30 PM</button>
                    </div>
                </div>

                <div class="mb-10">
                    <h3 class="flex items-center gap-3 text-slate-800 font-bold mb-6 italic border-l-4 border-blue-600 pl-3">
                        üåô Evening Slots <span class="text-[10px] font-normal text-slate-400 ml-auto uppercase tracking-widest underline decoration-blue-200">Ends 07:30 PM</span>
                    </h3>
                    <div class="grid grid-cols-3 md:grid-cols-4 gap-3 font-bold">
                        <button class="slot-btn py-4 rounded-xl text-xs">04:00 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">04:30 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">05:00 PM</button>
                        <button class="slot-btn booked py-4 rounded-xl text-xs">05:30 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">06:00 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">06:30 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">07:00 PM</button>
                        <button class="slot-btn py-4 rounded-xl text-xs">07:15 PM</button>
                    </div>
                </div>

                <div class="mt-12 border-t border-slate-50 pt-8 flex flex-col items-center justify-center gap-4">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Clinic Timings: 09:30 AM - 07:30 PM</p>
                    <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl shadow-blue-100 hover:bg-blue-700 active:scale-95 transition uppercase tracking-widest">
                        Confirm Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
