<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Gupta Dental Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .slot-btn { transition: all 0.2s; }
        .slot-btn:hover:not(.booked) { background-color: #2563eb; color: white; border-color: #2563eb; }
        .booked { background-color: #e2e8f0 !important; color: #94a3b8 !important; cursor: not-allowed; border-color: #cbd5e1 !important; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="max-w-4xl mx-auto px-4 py-10">
        <a href="index.html" class="text-blue-600 font-semibold mb-6 inline-block">‚Üê Back to Home</a>
        
        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Book Appointment</h1>
            <p class="text-slate-500 mb-8">Select your preferred date and time slot.</p>

            <div class="mb-10">
                <label class="block text-slate-700 font-bold mb-4">Select Date</label>
                <div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
                    <button class="flex-shrink-0 w-24 py-4 rounded-2xl border-2 border-blue-600 bg-blue-50 text-center">
                        <span class="block text-xs uppercase text-blue-600">Tomorrow</span>
                        <span class="block text-xl font-bold text-blue-800">30 Dec</span>
                    </button>
                    <button class="flex-shrink-0 w-24 py-4 rounded-2xl border-2 border-slate-200 text-center hover:border-blue-400">
                        <span class="block text-xs uppercase text-slate-500">Wed</span>
                        <span class="block text-xl font-bold text-slate-800">31 Dec</span>
                    </button>
                    <button class="flex-shrink-0 w-24 py-4 rounded-2xl border-2 border-slate-200 text-center hover:border-blue-400">
                        <span class="block text-xs uppercase text-slate-500">Thu</span>
                        <span class="block text-xl font-bold text-slate-800">01 Jan</span>
                    </button>
                    <button class="flex-shrink-0 w-24 py-4 rounded-2xl border-2 border-slate-200 text-center hover:border-blue-400">
                        <span class="block text-xs uppercase text-slate-500">Fri</span>
                        <span class="block text-xl font-bold text-slate-800">02 Jan</span>
                    </button>
                </div>
            </div>

            <div class="space-y-8">
                <div>
                    <h3 class="flex items-center gap-2 font-bold text-slate-800 mb-4">
                        <span class="text-xl">‚òÄÔ∏è</span> Morning Slots (09:30 AM - 11:30 AM)
                    </h3>
                    <div class="grid grid-cols-3 md:grid-cols-4 gap-3">
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">09:30 AM</button>
                        <button class="slot-btn booked py-3 border-2 border-slate-200 rounded-xl font-semibold booked">10:00 AM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">10:30 AM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">11:00 AM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">11:30 AM</button>
                    </div>
                </div>

                <div>
                    <h3 class="flex items-center gap-2 font-bold text-slate-800 mb-4">
                        <span class="text-xl">üå§Ô∏è</span> Afternoon Slots (12:00 PM - 03:30 PM)
                    </h3>
                    <div class="grid grid-cols-3 md:grid-cols-4 gap-3">
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">12:00 PM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">12:30 PM</button>
                        <button class="slot-btn booked py-3 border-2 border-slate-200 rounded-xl font-semibold">01:00 PM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">01:30 PM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">02:00 PM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">02:30 PM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">03:00 PM</button>
                        <button class="slot-btn py-3 border-2 border-slate-200 rounded-xl font-semibold">03:30 PM</button>
                    </div>
                </div>
            </div>

            <button class="w-full mt-10 bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 transition">Confirm Selection</button>
        </div>
    </div>

</body>
</html>
